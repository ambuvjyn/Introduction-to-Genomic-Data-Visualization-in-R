data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" lang="en-US">
<h1 id="introduction-to-genomic-data-visualization-in-r">Introduction to Genomic Data Visualization in R</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-US">
<h2 id="course-purpose">Course Purpose</h2>
<h2 id="the-purpose-of-this-course-is-to-provide-students-with-a-comprehensive-introduction-to-the-field-of-genomic-data-visualization-using-the-r-programming-language">The purpose of this course is to provide students with a comprehensive introduction to the field of genomic data visualization using the R programming language.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h2 id="genomics-is-a-rapidly-evolving-and-data-rich-field-and-the-ability-to-effectively-visualize-and-interpret-genomic-data-is-crucial-for-researchers-and-professionals-working-in-genomics-and-bioinformatics">Genomics is a rapidly evolving and data-rich field, and the ability to effectively visualize and interpret genomic data is crucial for researchers and professionals working in genomics and bioinformatics.</h2>
<h2 id="this-course-is-designed-to-bridge-the-gap-between-genomics-and-data-visualization-equipping-students-with-the-skills-and-knowledge-necessary-to-extract-meaningful-insights-from-biological-data-through-the-creation-and-interpretation-of-various-types-of-plots-and-graphs">This course is designed to bridge the gap between genomics and data visualization, equipping students with the skills and knowledge necessary to extract meaningful insights from biological data through the creation and interpretation of various types of plots and graphs.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-US">
<h2 id="by-the-end-of-this-course-students-will-be-able-to">By the end of this course, students will be able to:</h2>
<ul>
<li>Develop a strong foundation in R programming</li>
<li>Create and customize a wide range of <strong>data visualizations</strong></li>
<li>Proficiently use <strong>Multidimensional Scaling (MDS)</strong> for visualizing high-dimensional genomic data</li>
<li>Generate and interpret <strong>volcano plots</strong> and <strong>MA plots</strong></li>
<li>Prepare and visualize <strong>Gene Ontology (GO) data</strong></li>
<li>Create customized <strong>heat maps</strong> in R</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-US">
<h2 id="introduction-to-r-for-bioinformatics">Introduction to R for Bioinformatics</h2>
<p>This course will emphasize the practical application of R rather than delving into its theoretical underpinnings. Nevertheless, a solid grasp of programming fundamentals is essential for gaining a deeper insight into R.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-US">
<h2 id="r">R</h2>
<p>R is a language and environment for statistical computing and graphics developed in the early 1990s. It provides a wide variety of statistical and graphical techniques, including linear and nonlinear modeling, statistical tests, time series analysis, classification, and clustering, among many others.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-US">
<h3 id="r-1">R:</h3>
<ul>
<li>Is free!</li>
<li>Is open source and highly extensible, meaning that the user community can (and does) write new R tools</li>
<li>Makes publication quality figures, including mathematical symbols and formulae</li>
<li>Compiles and runs on Windows, MacOS, and a wide variety of UNIX and Linux systems</li>
<li>Has a large and active user community</li>
</ul>
<p>There are many ways to use R: from the command line, from a script, or in a graphical interface, like RStudio.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<h2 id="rstudio">RStudio</h2>
<p>RStudio is an integrated development environment (IDE), which offers:</p>
<ul>
<li>Syntax highlighting</li>
<li>Code completion</li>
<li>Smart indentation</li>
<li>Workspace browser</li>
<li>Data viewer</li>
<li>Embedded plots</li>
<li>Notebooks that generate PDF or HTML results</li>
<li>Package management</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<h3 id="r-team-packages">R Team Packages</h3>
<p>The team behind RStudio are also the authors of a suite of R packages for data science and visualization collectively known as the tidyverse. We will be using their extremely popular plotting package, ggplot2, as well as a few other packages from the tidyverse suite later in this course.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h2 id="rstudio-and-r-notebooks">RStudio and R notebooks</h2>

<blockquote>
<p><strong>Launch RStudio</strong></p>
</blockquote>
<h2 id="11-rstudio">1.1 RStudio</h2>
<p>As mentioned above, RStudio is a very nice, but optional, IDE for R. All of the code for this course will work just as well on the command line, but RStudio provides a number of features that improve the experience of learning to the basics of R.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-US">
<p>Your RStudio window should look something like this:</p>
<p><img src="./assets/images/rstudio.png" alt="Rstudio IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-US">
<h2 id="111-the-console">1.1.1 The console</h2>
<p>On the left hand side is the console. This is a command-line interface for R; you type a command, press enter to run it, and the result will appear below.</p>
<p><img src="./assets/images/console.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-US">
<h3 id="running-a-simple-command">Running a simple command</h3>
<p>In R the prompt is a &gt; character. When you see this character at the beginning of the line in your console, it means that R is waiting for you to type your next command.</p>
<p>In this course, code is going to appear in gray boxes, like this:</p>
<p><code>1 + 1</code></p>
<p>Whenever you see one of these boxes, try running the code yourself.</p>
<p>What happens if you press enter before you meant to?</p>
<p><code>1 + </code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-US">
<h3 id="running-incomplete-command">Running incomplete command</h3>
<p><img src="./assets/images/console2.png" alt="Console IDE" /></p>
<p>If you press enter before finishing a command, the next line will begin with a + character. This lets you know that R is expecting more input.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-US">
<h2 id="112-the-workspace-browser">1.1.2 The workspace browser</h2>
<p>In the upper right panel is the workspace (or environment) browser. This part of the window shows the objects present in the environment. Currently there are none.</p>
<p>The easiest way to explain an object is to run some code.</p>
<p><code>a &lt;- 1 + 1</code></p>
<p>Unlike the first time we ran 1 + 1, nothing is printed to the console.</p>
<p>Instead, a new value appears in the workspace browser.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-US">
<p><img src="./assets/images/console3.png" alt="Console IDE" /></p>
<p><img src="./assets/images/environment.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-US">
<p>The <em>&lt;-</em> is a special pair of characters called the assignment operator that stores the result of the addition in the object referred to on the left-hand side of the arrow.</p>
<p>Since no object called a existed in Rs environment, R created a new object a to hold the result of the addition operation 1 + 1.</p>
<p><img src="./assets/images/environment2.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-US">
<h2 id="113-help-documentation">1.1.3 Help documentation</h2>
<p>The lower right pane contains the file browser, plot viewer, and help documentation, which we will be using frequently.</p>
<p><img src="./assets/images/help.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-US">
<h2 id="2-importing-and-exporting-data">2 Importing and exporting data</h2>
<p>For the remainder of this course, we will be working with a single data set to answer a number of simple biological questions about the effects of maternal cigarrette use during pregnancy.</p>
<p>Begin by setting up a working directory for this course.</p>
<p>To make things easier, well set Rs working directory to the directory named &quot;workshop&quot;. To do this, select the Session menu in the toolbar, then navigate to Set Working Directory, and click on Choose Directory. Choose the &quot;worksop&quot; directory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-US">
<p>When you do so, you should see that a line of code ran in your console:</p>
<p><code>setwd(&quot;D:/Users/ambuv/Desktop/workshop&quot;)</code></p>
<p><em>file names change based on individual systems</em></p>
<h3 id="download-the-data">Download the data.</h3>
<p><code>download.file(&quot;https://raw.githubusercontent.com/ucdavis-bioinformatics-training/2022_February_Introduction_to_R_for_Bioinformatics/main/birthweight.csv&quot;, &quot;birthweight.csv&quot;)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-US">
<h2 id="21-import-data-using-readcsv">2.1 Import data using read.csv()</h2>
<p>R has a number of functions for reading data in a variety of formats. Lets use the read.csv() function to read in a spreadsheet containing data from an experiment.</p>
<p><code>birthweight &lt;- read.csv(&quot;birthweight.csv&quot;)</code></p>
<p>CSV stands for comma separated value, and the CSV file is simply a text file where each row in the file represents a row in the data table, and the columns are separated by commas. The contents of the CSV file are now stored in the variable birthweight.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-US">
<h2 id="22-export-data-using-writecsv">2.2 Export data using write.csv()</h2>
<p>To write the contents of the birthweight object to a new CSV, we can use the write.csv() function.</p>
<p><code>write.csv(birthweight, file = &quot;new_birthweight.csv&quot;)</code></p>
<p>The similar <code>read.delim()</code> and <code>write.delim()</code> can be used to read and write tab-delimited files, where columns are separated by tab characters rather than commas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-US">
<h2 id="3-data-frames">3 Data frames</h2>
<h3 id="31-structure-of-a-data-frame">3.1 Structure of a data frame</h3>
<p>Identify structure of our dataser using class() and dim() functions.</p>
<p><code>class(birthweight)</code></p>
<p>[1] &quot;data.frame&quot;</p>
<p><code>dim(birthweight)</code></p>
<p>[1] 42 18</p>
<p><em>The [1] is not part of the output. It is an index added by R to help you keep track of the values when an operation outputs a large number of values.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-US">
<h3 id="lets-take-a-look-at-the-contents">Lets take a look at the contents.</h3>
<p><code>birthweight</code></p>
<p>Outputs in the console</p>
<p><img src="./assets/images/console4.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-US">
<h3 id="to-view-in-source-pane-of-rstudio">To view in Source pane of Rstudio</h3>
<p><code>View(birthweight)</code></p>
<p><img src="./assets/images/sourcepane.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-US">
<h2 id="view-coloumn-names">View coloumn names</h2>
<p><code>colnames(birthweight)</code></p>
<p><img src="./assets/images/console5.png" alt="Console IDE" /></p>
<p>Now we know all the data we have.</p>
<p>Generally, we dont want to operate on the entire data frame. For example, to calculate the mean birth weight, we dont need the information in the paternal.education column.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-US">
<h2 id="32-selecting-a-single-column-using-the--and--operators">3.2 Selecting a single column using the $ and [[ operators</h2>
<p>There are three ways to have R subset the data frame: $, [[, and [.</p>
<p>The simplest way to get all the values in the birthweight column is with the $ operator.</p>
<p><code>birthweight$birthweight</code></p>
<p><img src="./assets/images/console6.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-US">
<p>The numbers at the beginning of each line of output give us a general idea of the length of the vector, and allow us to determine the value of a particular observation at a glance.</p>
<p><em>what was the birth weight of the 34th baby?</em></p>
<p>Once the vector of birth weights has been extracted from the rest of the data frame, it can be used to calculate a <strong>mean</strong>.</p>
<p><code>mean(birthweight$birthweight)</code></p>
<p>[1] 3.312857</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-US">
<p>The $ operator is a shortcut for the [[* *]]. They function in the same way, returning the value of the element named.</p>
<p><code>birthweight[[&quot;birthweight&quot;]]</code></p>
<p><img src="./assets/images/console7.png" alt="Console IDE" /></p>
<p><code>mean(birthweight[[&quot;birthweight&quot;]])</code></p>
<p>[1] 3.312857</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-US">
<h3 id="back-to-coloumnnames">Back to coloumnnames</h3>
<p><code>colnames(birthweight)</code></p>
<p><img src="./assets/images/console5.png" alt="Console IDE" /></p>
<p><code>birthweight[[5]]</code></p>
<p><img src="./assets/images/console8.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-US">
<h1 id="question">Question</h1>
<h2 id="what-was-the-birth-weight-of-the-25th-baby">what was the birth weight of the 25th baby?</h2>
<p>Hint : Use $ and []</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-US">
<h1 id="answer">Answer</h1>
<p><code>birthweight$birthweight[25]</code></p>
<p>[1] 3.93</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-US">
<h1 id="mean-in-a-different-way">Mean in a different way</h1>
<p><code>mean(birthweight[[5]])</code></p>
<p>[1] 3.312857</p>
<h3 id="avoid-mistakes">Avoid mistakes</h3>
<p><em># the $ operator can't take an index</em></p>
<p><code>birthweight$5</code> will not work</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-US">
<h1 id="33-selecting-a-subset-of-the-data-frame-using-the--operator">3.3 Selecting a subset of the data frame using the [ operator</h1>
<p>[ returns an object of the same type it is used to subset.<br />
Let's use [ to retrieve the fifth column, This will return a data frame with 42 rows and 1 column.</p>
<p><code>birthweight[5]</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-US">
<p><code>birthweight[5]</code></p>
<p><img src="./assets/images/console9.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-US">
<p>Because the [ operator returns a new data frame, it can be used to specify multiple <strong>rows and / or columns</strong>.</p>
<p><code>birthweight[c(1,5)]</code></p>
<p><img src="./assets/images/console10.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-US">
<h3 id="now-what-happens-if-c-is-not-used">Now what happens if c() is not used?</h3>
<p><code>birthweight[1, 5]</code></p>
<p>[1] 3.23</p>
<p>This gives an output of 1st <strong>row</strong> and 5th <strong>column</strong> respectively.</p>
<p>You are basically reading a Matrix!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-US">
<h3 id="lets-move-into-selecting-multiple-columns-and-rows">Lets move into selecting multiple columns and rows</h3>
<p><code>birthweight[c(2,7,29), c(1,5)]</code></p>
<p><img src="./assets/images/console11.png" alt="Console IDE" /></p>
<h3 id="using-a---before-an-index-or-group-of-indices-will-exclude-the-specified-rows--columns-and--symbol-will-specify-a-range">Using a &quot;&quot;-&quot;&quot; before an index or group of indices will exclude the specified rows / columns and &quot;&quot;:&quot;&quot; symbol will specify a range.</h3>
<p><code>birthweight[c(2,7,29), -c(1:15)]</code></p>
<p><img src="./assets/images/console12.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-US">
<h3 id="r-will-also-accept-row-or-column-names-in-quotations-as-a-way-to-subset-the-data-frame">R will also accept row or column names in quotations as a way to subset the data frame.</h3>
<p><code>birthweight[c(&quot;maternal.cigarettes&quot;, &quot;birthweight&quot;)]</code></p>
<p><img src="./assets/images/console13.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-US">
<h3 id="finally-vectors-of-logical-truefalse-values-can-be-used-to-subset-data">Finally, vectors of logical (TRUE/FALSE) values can be used to subset data.</h3>
<p><em>Rows or columns corresponding to TRUE elements will be returned, while rows or columns corresponding to FALSE elements will be excluded.</em></p>
<p><code>birthweight[c(1,3,5:13), c(TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, TRUE, FALSE, FALSE, FALSE, FALSE, TRUE, TRUE)]</code></p>
<p><img src="./assets/images/console14.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-US">
<h2 id="filtering-using-logical-expressions">Filtering using logical expressions</h2>
<p><code>birthweight$length</code></p>
<p><code>birthweight$length &lt; 50</code></p>
<p><img src="./assets/images/console15.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-US">
<h3 id="since-the-result-of-the-birthweightlength--50-operation-is-a-vector-of-true--false-values-it-can-be-used-to-subset-the-data-frame">Since the result of the <code>birthweight$length &lt; 50</code> operation is a vector of <em>TRUE / FALSE</em> values, it can be used to subset the data frame.</h3>
<p><code>birthweight[birthweight$length &lt; 50, c(1,4:12,17,18)]</code></p>
<p><img src="./assets/images/console16.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-US">
<h2 id="331-subsetting-a-vector">3.3.1 Subsetting a vector</h2>
<p>A vector, like a column of a data frame, can be subsetted using the [ operator with an index or another vector.</p>
<p><code>birthweight$length[1]</code></p>
<p>[1] 52</p>
<p><code>birthweight$length[c(1,2)]</code></p>
<p>[1] 52 48</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-US">
<h2 id="4-basic-data-types">4 Basic data types</h2>
<p>Now we know logical values can be used to subset a data frame, and all the values in a given column of a data frame must be of the same type or class.</p>
<h3 id="41-understanding-class">4.1 Understanding class</h3>
<p>R has the following basic data classes:</p>
<ul>
<li>numeric (includes integer and double)</li>
<li>character</li>
<li>logical</li>
<li>complex</li>
<li>raw</li>
</ul>
<p>Generally, in bioinformatics, values belong to one of the first three classes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-US">
<h3 id="numeric">Numeric</h3>
<p><code>class(birthweight$birthweight)</code></p>
<p>[1] &quot;numeric&quot;</p>
<h3 id="character">Character</h3>
<p><code>class(birthweight$smoker)</code></p>
<p>[1] &quot;character&quot;</p>
<h3 id="logical">Logical</h3>
<p><code>class(birthweight$geriatric.pregnancy)</code></p>
<p>[1] &quot;logical&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-US">
<h2 id="heads-and-tails">Heads and tails</h2>
<p>head and tail commands are used to display the beginning or ending of a data.</p>
<p><code>head(birthweight)</code></p>
<p><img src="./assets/images/console17.png" alt="Console IDE" /></p>
<p><code>head(birthweight$location)</code></p>
<p><img src="./assets/images/console18.png" alt="Console IDE" /></p>
<p><em>Avoid this error : 1 + &quot;1&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-US">
<h1 id="the-relational-operators-in-r-are">The relational operators in R are:</h1>
<ul>
<li>
<blockquote>
<p>greater than</p>
</blockquote>
</li>
<li>
<blockquote>
<p>= greater than or equal to</p>
</blockquote>
</li>
<li>&lt; less than</li>
<li>&lt;= less than or equal to</li>
<li>== equal to</li>
<li>!= not equal to</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-US">
<h2 id="example-using--relational-operators">Example using &gt; relational operators</h2>
<p><code>birthweight[birthweight$head.circumference &gt; 35, c(&quot;length&quot;, &quot;weeks.gestation&quot;, &quot;maternal.height&quot;, &quot;paternal.height&quot;)]</code></p>
<p><img src="./assets/images/console19.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-US">
<h2 id="example-using--relational-operators-1">Example using &lt;= relational operators</h2>
<p><code>birthweight[birthweight$maternal.age &lt;= 20, c(&quot;location&quot;, &quot;maternal.age&quot;, &quot;paternal.age&quot;)]</code></p>
<p><img src="./assets/images/console20.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-US">
<h3 id="notice-that-when-r-is-asked-to-perform-a-comparison-between-a-number-and-a-missing-value-the-result-is-a-missing-value">Notice that when R is asked to perform a comparison between a number and a missing value, the result is a missing value.</h3>
<p><code>birthweight[birthweight$paternal.education == 10, c(1,13:16)]</code></p>
<p><img src="./assets/images/console21.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-US">
<h3 id="exclude-all-results-that-is-equal-to-40">Exclude all results that is equal to 40</h3>
<p><code>birthweight[birthweight$weeks.gestation != 40, &quot;weeks.gestation&quot;]</code></p>
<p>[1] 38 39 41 41 39 39 34 38 38 38 41 37 39 41 38 35 39 37 38 44 41 37 41 41 35<br />
[26] 39 42 42 33 33 39 45 44</p>
<h3 id="filtering-only-general">Filtering only General</h3>
<p><code>birthweight[birthweight$location == &quot;General&quot;,]</code></p>
<p><img src="./assets/images/console22.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-US">
<h3 id="checking-if-all-values-in-a-column-is-an-integer">Checking if all values in a column  is an integer.</h3>
<p><code>is.numeric(birthweight$ID)</code></p>
<p>[1] TRUE</p>
<p><code>is.numeric(birthweight$smoker)</code></p>
<p>[1] FALSE</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-US">
<h1 id="42-coercion-converting-between-classes">4.2 Coercion: converting between classes</h1>
<p>The birthweight data frame has three columns that should probably be logical values: smoker, low.birthweight, and geriatric.pregnancy.</p>
<p>Only geriatric.pregnancy is stored as a logical value. Storing smoker and low.birthweight as logical values would be more useful, since it allows us to subset the data frame more easily.</p>
<p><strong>Changing the class of data is known as coercion.</strong></p>
<p><code>as.logical(birthweight$low.birthweight)</code></p>
<p><img src="./assets/images/console23.png" alt="Console IDE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" lang="en-US">
<h1 id="the-coercion-rule-in-r-is-as-follows">The coercion rule in R is as follows:</h1>
<p><strong>logical &gt; integer &gt; numeric &gt; complex &gt; character</strong></p>
<p>R can convert logical values to integers, store integers as the more general numeric type, or represent numeric data as a character, but these coercion operations cannot always be reversed without losing information.</p>
<p><em>lets discuss some scenarios below.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" lang="en-US">
<h3 id="logical-to-integer-conversion">Logical to Integer Conversion</h3>
<p>logical_value &lt;- TRUE<br />
integer_value &lt;- as.integer(logical_value) # Convert TRUE to 1<br />
print(integer_value)</p>
<h3 id="integer-to-numeric-conversion">Integer to Numeric Conversion</h3>
<p>integer_data &lt;- 42<br />
numeric_data &lt;- as.numeric(integer_data) # Convert integer to numeric<br />
print(numeric_data)</p>
<h3 id="numeric-to-character-conversion">Numeric to Character Conversion</h3>
<p>numeric_data &lt;- 3.14159<br />
character_data &lt;- as.character(numeric_data) # Convert numeric to character<br />
print(character_data)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" lang="en-US">
<h3 id="character-to-numeric-with-potential-information-loss">Character to Numeric (with potential information loss)</h3>
<p>character_number &lt;- &quot;123.45&quot;<br />
numeric_from_character &lt;- as.numeric(character_number) # Convert character to numeric<br />
print(numeric_from_character)</p>
<h3 id="reversing-character-to-numeric-with-potential-loss">Reversing Character to Numeric (with potential loss)</h3>
<p>character_text &lt;- &quot;Hello, world!&quot;<br />
numeric_from_text &lt;- as.numeric(character_text) # Attempt to convert text to numeric<br />
print(numeric_from_text) # Output will be NA (Not Available) as text to numeric is not straightforward.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" lang="en-US">
<h1 id="question--convert-smoker-from-character-to-logical">Question : convert smoker from character to logical</h1>
<p>Simple coercion is not going to convert the smoker column from character to logical.</p>
<p>How can you solve this problem?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" lang="en-US">
<h1 id="answer-1">Answer</h1>
<p><code>birthweight$smoker == &quot;yes&quot;</code></p>
<p>[1] FALSE FALSE FALSE  TRUE  TRUE  TRUE  TRUE FALSE  TRUE  TRUE FALSE  TRUE<br />
[13]  TRUE  TRUE FALSE  TRUE FALSE  TRUE  TRUE  TRUE FALSE  TRUE  TRUE FALSE<br />
[25] FALSE FALSE  TRUE  TRUE FALSE FALSE FALSE  TRUE FALSE  TRUE FALSE FALSE<br />
[37]  TRUE FALSE FALSE  TRUE  TRUE FALSE</p>
<h2 id="replacing-it-in-the-parent-database">Replacing it in the parent database</h2>
<p><code>birthweight$smoker &lt;- (birthweight$smoker == &quot;yes&quot;)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" lang="en-US"></section>
